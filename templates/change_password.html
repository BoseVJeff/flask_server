{% extends 'layout.html' %}

{% block title %}
Change Password
{% endblock %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/change_password.css') }}">
{% endblock style %}

{% block content %}
<h1>Change Password</h1>
<form action="{{ url_for('change_password', username=username) }}" method="post">
    <label for="old_password">Old Password:</label>
    <input type="password" id="old_password" name="old_password" required><br>

    <label for="new_password">New Password:</label>
    <input type="password" id="new_password" name="new_password" required><br>

    <input type="submit" value="Change Password">
</form>
<a href="{{ url_for('account', username=username) }}" class="back-button">Back to Account</a>
{% endblock content %}
